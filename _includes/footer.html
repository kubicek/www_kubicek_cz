<script>
  $(window).load(function () {
    $('.macbook-screen').html('<iframe width="640" height="360" src="http://www.youtube.com/embed/7GnXW_yzWoE?feature=player_detailpage&amp;wmode=transparent" frameborder="0" allowfullscreen></iframe>');
    $('.macbook-screen').fitVids();
  })


  $(function () {
    $(".play-video").on("click", function (e) {
      $("#episode-title").text($(this).data("title"));
      var yt = $(this).data("url").match(/youtube.com\/watch\?v=(.*)/)
      if (yt) {
        $('p').text();
        $('.macbook-screen').html('<iframe width="640" height="360" src="http://www.youtube.com/embed/' + yt[1] + '?feature=player_detailpage&amp;wmode=transparent" frameborder="0" allowfullscreen></iframe>');
        $('.macbook-screen').fitVids();
      } else {
        window.open($(this).data("url"));
        return false;
      }
    });
  });
</script>
