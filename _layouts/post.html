---
layout: default
---

<section id="profile" class="white-bg padding-top-bottom">
  <article class="post" itemscope itemtype="http://schema.org/BlogPosting">
    <div class="container">
      <h1 class="section-title post-title" itemprop="name headline">{{ page.title }}</h1>
      <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%-d. %-m. %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
      <div class="post-content" itemprop="articleBody">
        {{ content }}
      </div>
    </div>
  </article>
</section>
